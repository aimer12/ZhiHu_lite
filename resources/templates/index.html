<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script src="https://npmcdn.com/vue/dist/vue.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <title>mock jiang</title>
</head>
<body>
<h1>this is context</h1>

<div id="app">
    <ul>
        <li v-for="todo in todos">
            <a>{{todo.jiang}}</a>
            <!--<a> {{ todo.title }}</a>-->
            <!--<p>-->
            <!--{{ todo.context}}-->
            <!--</p>-->
        </li>
    </ul>
</div>
<script>
    var test;
    var todos;
    $(document).ready(function(){
        test=$.ajax({url:"http://localhost:9999/article/",async:false});
        var obj = JSON.parse(test.responseText);
        todos = obj.content;

        new Vue({
            el: '#app',
            data: todos
        })
    });


</script>

</body>
</html>
